<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Alien Shooter</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    canvas {
      background: #111;
      display: block;
    }
    #score, #wave, #audioToggle, #pauseToggle {
      position: absolute;
      z-index: 2;
      padding: 10px;
      font-size: 16px;
    }
    #score { top: 10px; left: 10px; }
    #wave { top: 10px; right: 10px; }
    #audioToggle { bottom: 10px; left: 10px; }
    #pauseToggle { bottom: 10px; right: 10px; }

    #healthBarContainer {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 200px;
      height: 20px;
      border: 2px solid white;
      background: red;
    }

    #healthBar {
      height: 100%;
      width: 100%;
      background: lime;
    }

    #mobileControls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    #joystickBase, #joystickKnob {
      position: absolute;
      border-radius: 50%;
      touch-action: none;
    }

    #joystickBase {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
    }

    #joystickKnob {
      width: 40px;
      height: 40px;
      background: white;
      top: 20px;
      left: 20px;
    }

    #shootButton {
      position: absolute;
      right: -80px;
      bottom: 0;
      width: 60px;
      height: 60px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="wave">Wave: 1</div>
  <div id="healthBarContainer"><div id="healthBar"></div></div>
  <button id="audioToggle">Mute üîà</button>
  <button id="pauseToggle">Pause ‚è∏Ô∏è</button>
  <div id="mobileControls" style="display: none;">
    <div id="joystickBase"></div>
    <div id="joystickKnob"></div>
    <div id="shootButton">Shoot</div>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let highScore = localStorage.getItem('alienHighScore') || 0;
    let wave = 1;
    let lives = 100;
    let paused = false;
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      color: 'white',
      speed: 5,
      dx: 0,
      dy: 0,
    };

    const bullets = [];
    const enemies = [];
    const particles = [];

    const shootSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_0dd26742a5.mp3');
    shootSound.volume = 0.3;
    const bgMusic = new Audio('https://cdn.pixabay.com/audio/2023/03/29/audio_65b5b6bc8c.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    bgMusic.play();

    document.getElementById('audioToggle').onclick = () => {
      if (bgMusic.paused) {
        bgMusic.play();
        audioToggle.textContent = 'Mute üîà';
      } else {
        bgMusic.pause();
        audioToggle.textContent = 'Unmute üîá';
      }
    };

    document.getElementById('pauseToggle').onclick = () => {
      paused = !paused;
      pauseToggle.textContent = paused ? 'Resume ‚ñ∂Ô∏è' : 'Pause ‚è∏Ô∏è';
    };

    function spawnEnemy() {
      const radius = 20;
      const x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
      const y = Math.random() * canvas.height;
      const angle = Math.atan2(player.y - y, player.x - x);
      const speed = 2 + wave * 0.5;
      enemies.push({
        x, y, radius, color: 'lime',
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    function createParticles(x, y) {
      for (let i = 0; i < 8; i++) {
        particles.push({
          x, y,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * 4 - 2,
          radius: 2 + Math.random() * 2,
          life: 60
        });
      }
    }

    function shootBullet(targetX, targetY) {
      const angle = Math.atan2(targetY - player.y, targetX - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 10,
        dy: Math.sin(angle) * 10,
        radius: 5
      });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    function update() {
      if (paused) return;

      player.x += player.dx;
      player.y += player.dy;

      bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.y < 0 || b.x > canvas.width || b.y > canvas.height)
          bullets.splice(i, 1);
      });

      enemies.forEach((e, i) => {
        e.x += e.dx;
        e.y += e.dy;
        const dist = Math.hypot(player.x - e.x, player.y - e.y);
        if (dist < player.radius + e.radius) {
          lives -= 10;
          enemies.splice(i, 1);
        }
        bullets.forEach((b, j) => {
          if (Math.hypot(b.x - e.x, b.y - e.y) < b.radius + e.radius) {
            score += 10;
            createParticles(e.x, e.y);
            bullets.splice(j, 1);
            enemies.splice(i, 1);
          }
        });
      });

      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });

      if (enemies.length < wave * 3) {
        spawnEnemy();
      }

      if (lives <= 0) {
        alert(`Game Over! Final Score: ${score}`);
        highScore = Math.max(highScore, score);
        localStorage.setItem('alienHighScore', highScore);
        location.reload();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Bullets
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
      });

      // Enemies
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
        ctx.fillStyle = e.color;
        ctx.fill();
      });

      // Particles
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      });

      document.getElementById('score').textContent = `Score: ${score} | High: ${highScore}`;
      document.getElementById('wave').textContent = `Wave: ${wave}`;
      document.getElementById('healthBar').style.width = `${lives}%`;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Controls
    window.addEventListener('keydown', e => {
      if (e.key === 'w') player.dy = -player.speed;
      if (e.key === 's') player.dy = player.speed;
      if (e.key === 'a') player.dx = -player.speed;
      if (e.key === 'd') player.dx = player.speed;
    });

    window.addEventListener('keyup', e => {
      if (['w', 's'].includes(e.key)) player.dy = 0;
      if (['a', 'd'].includes(e.key)) player.dx = 0;
    });

    canvas.addEventListener('click', e => {
      shootBullet(e.clientX, e.clientY);
    });

    // Mobile
    if (isMobile) {
      document.getElementById('mobileControls').style.display = 'block';
      let joystick = document.getElementById('joystickKnob');
      let base = document.getElementById('joystickBase');
      let originX, originY;

      base.addEventListener('touchstart', e => {
        originX = e.touches[0].clientX;
        originY = e.touches[0].clientY;
      });

      base.addEventListener('touchmove', e => {
        let dx = e.touches[0].clientX - originX;
        let dy = e.touches[0].clientY - originY;
        player.dx = dx / 30;
        player.dy = dy / 30;
        joystick.style.left = `${20 + dx / 2}px`;
        joystick.style.top = `${20 + dy / 2}px`;
      });

      base.addEventListener('touchend', () => {
        player.dx = player.dy = 0;
        joystick.style.left = '20px';
        joystick.style.top = '20px';
      });

      document.getElementById('shootButton').addEventListener('touchstart', () => {
        shootBullet(player.x + 1, player.y); // shoot forward
      });
    }

    gameLoop();
  </script>
</body>
</html>
